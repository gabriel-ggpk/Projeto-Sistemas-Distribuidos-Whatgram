<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notification Client</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket("ws://localhost:4000/ws?userId=123456"); //conectando no websocket

      // rodar essa função toda vez que receber uma mensagem no websocket
      ws.onmessage = function (event) {
        alert(`Notification: ${event.data}`);
      };
    </script>
  </body>
</html>
